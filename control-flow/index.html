# Conditional execution

In conditional execution  we choose between two different routes based on a boolean value.


<div id="conditional_execution"  markdown="1">
    ![conditional_execution](../assets/img/conditional_execution.jpeg)
</div>
Conditional execution is written with the if keyword in JavaScript. In the simple case, we just want some code to be executed if, and only if, a certain condition holds. 

---


# if

<pre class="brush: jscript">
    if ([expression]) {
        [statement]
    }


    var a = 10; 
    if (a > 3) { 
        console.log(‘it is true’) 
    }


    if (a > 5) console.log(‘it is true’); // Bad style, always use braces


    if (a && a === ‘someString’) { 
        console.log(1); 
    } else if (a || b) { 
        console.log(2); 
    } else if ((c + 5) < 10 ) { 
        console.log(3); 
    } else { 
        console.log(4);
    }
</pre>

---


# switch

<pre class="brush: jscript">
    switch (city) {
        case: "Lviv"
            console.log("Hi Lviv");
            break;
        case: "Kiev"
            console.log("Hi Kiev");
            break;
        case: "Ternopil"
            console.log("Hi Ternopil");
            break;
        default:
            console.log("Hi Unknown city");
            break; 
    }
    
</pre>
You may put any number of case labels inside the block opened by switch. The program will jump to the label that corresponds to the value that switchwas given, or to default if no matching value is found. 


---


# for

<pre class="brush: jscript">
    for ([initialization]; [test]; [increment]){ 
        [statement] 
    }

    for (;;); //valid loop

    for (var i = 0; i < 10; i++){ 
        console.log(i); 
    } 
    console.log(i); //10
</pre>


---


# while

<pre class="brush: jscript">
    var i = 0; 
    while (i < 10) {  
        console.log(i);  
        i++; 
    } 
    console.log(i);
</pre>


---


# do while

<pre class="brush: jscript">
    var i = 0; 
    do {  
        console.log(i);  
        i++; 
    } while (i < 10)


    do {  
        var name = prompt("Who are you?"); 
    } while (!name); 
    console.log(name);
</pre>


---


# break and continue

<pre class="brush: jscript">
    for (var i = 0; i < 10; i++) {

        console.log(i);

        if(i % 2 == 0) { 
            continue; 
        } 
        console.log(i); 
        if(i == 9) { 
            break; 
        }
    }   
    console.log(i); //10
</pre>
